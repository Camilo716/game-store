<mat-card style="padding: 20px; margin: 30px; width: 900px">
  <mat-card-header style="padding: 20px">
    <mat-card-title-group>
      <mat-card-title class="text-gray-600">{{ title }}</mat-card-title>
    </mat-card-title-group>

    <button
      mat-raised-button
      class="bg-gray-500 hover:bg-gray-800 table-action-button text-white rounded-md"
      (click)="this.setOrderDetails()"
      matTooltip="Refresh"
    >
      <mat-icon>autorenew</mat-icon>
    </button>
  </mat-card-header>

  <table mat-table [dataSource]="orderGames">
    <ng-container
      *ngFor="let column of columns"
      [matColumnDef]="column.matColumnDef"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column.text }}</th>
      <td mat-cell *matCellDef="let row">
        {{ row[column.data] }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-card-footer class="my-5">
    <button
      class="action-button m-1 text-white bg-indigo-500 hover:bg-indigo-600"
      (click)="onExit()"
    >
      Exit
    </button>
    <button
      class="action-button m-1 text-white bg-indigo-500 hover:bg-indigo-600"
      (click)="openPayDialog()"
    >
      Pay
    </button>
  </mat-card-footer>
</mat-card>
