<ng-container [formGroup]="form">
  <mat-dialog-content>
    <mat-form-field class="p-3 w-full">
      <mat-label>Company Name</mat-label>
      <input
        matInput
        placeholder="Company Name"
        formControlName="companyName"
      />
    </mat-form-field>
    <mat-form-field class="p-3 w-full">
      <mat-label>Home page</mat-label>
      <input matInput placeholder="Home page" formControlName="homePage" />
    </mat-form-field>
    <mat-form-field class="p-3 w-full">
      <mat-label>Description</mat-label>
      <input matInput placeholder="Description" formControlName="description" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button
      class="action-button m-1 text-white bg-indigo-500 hover:bg-indigo-600"
      (click)="onCancel()"
    >
      Cancel
    </button>
    <button
      class="action-button m-1 text-white bg-indigo-500 hover:bg-indigo-600"
      (click)="onSave()"
    >
      Save
    </button>
  </mat-dialog-actions>
</ng-container>
