<ng-container [formGroup]="form">
  <mat-dialog-content>
    <mat-form-field class="p-3 w-full">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name" />
    </mat-form-field>
    <mat-form-field class="p-3 w-full">
      <mat-label>Parent Genre</mat-label>
      <mat-select formControlName="parentGenreId">
        <mat-option></mat-option>
        <mat-option *ngFor="let genre of allGenres" [value]="genre.id">
          {{ genre.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button
      class="action-button m-1 text-white bg-indigo-500 hover:bg-indigo-600"
      (click)="onCancel()"
    >
      Cancel
    </button>
    <button
      class="action-button m-1 text-white bg-indigo-500 hover:bg-indigo-600"
      (click)="onSave()"
    >
      Save
    </button>
  </mat-dialog-actions>
</ng-container>
